<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 3</title>
    <script>
        
        let size = 16;

        function increment() {
            size++;
            console.log(size);
            document.getElementById("example").style.fontSize = size + "px";
        }

        window.addEventListener("DOMContentLoaded", () => {
            document.getElementById("myBtn").addEventListener("click", increment);
        });
    </script>
</head>
<body>
    <p id="example">This page is Awesome!</p>
    
    <button id="myBtn">Increment</button>
</body>
</html>
