<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container {
            width: 100vw;
            height: 80vw;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            background-color: pink;
            justify-content: space-evenly;
            align-items: flex-start;
            align-content: flex-start;
        }
        .item {
            width: 7em;
            height: 10em;
            background-color: gold;
            border: black 3px solid;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Movie1</div>
        <div class="item">Movie2</div>
        <div style="height: 10em;" class="item">Movie3<br>
            The Best Movie<br />
            of the Year!
        </div>
        <div class="item">Movie3</div>
        <div class="item">Movie4</div>
        <div class="item">Movie5</div>
        <div class="item">Movie6</div>
      </div>
</body>
</html>
