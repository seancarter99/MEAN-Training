<app-title [title]="'Add Student'" [ngStyle]="{'font-size.px':20}"></app-title>
<form>
    <input id="studentInput" placeholder="Enter Student Name" #student> <!-- give our input a name for angular to find it using #name -->
    <!-- event binding notation uses ( ) -->
    <button type="button" (click)="addNewStudent(student.value); student.value=''">Add Student</button>
</form>
