<app-title [title]="title!" [ngStyle]="{'font-size.px':20}"></app-title>
<!-- ! means "don't worry this won't be undefined" vs ? means "fyi this might be undefined"-->
<ul>
    <!-- structural directive -- tells angular to create multiple of this element-->
    <!-- CAN'T HAVE 2 structural directives in the same tag-->
    <!-- to get around this use the ng-container tag -->
    <ng-container *ngFor="let student of students">
    <li *ngIf="student" >
        {{ student.name }} <span *ngIf="student.tuition" [ngClass]="{'red':student.tuition > 100000}">, {{ student.tuition | currency }}</span>
    </li>
    </ng-container>
</ul>
